  - label: "[@@plan@@] :linux: :habicat: Shellcheck"
    command:
      - bin/ci/shellcheck.sh @@plan@@
    expeditor:
      executor:
        docker:

  - label: "[@@plan@@] :linux: :habicat: Check for default variables"
    command:
      - bin/ci/check-default-variables.sh @@plan@@
    expeditor:
      executor:
