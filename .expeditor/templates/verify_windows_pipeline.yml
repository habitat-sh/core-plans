  - label: "[@@plan@@] :windows: :habicat: PowerShell linting"
    command:
      - bin/ci/powershell-linting.ps1 @@plan@@
    expeditor:
      executor:
        docker:
          environment:
            - BUILDKITE
          host_os: windows 
          shell: ["powershell", "-Command"]
    retry:
      automatic:
        limit: 1