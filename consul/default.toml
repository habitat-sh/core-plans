# The options for consul are available here
# https://www.consul.io/docs/agent/options.html

# These defaults are setup for Consul Server mode

[agent]
client_addr = "0.0.0.0"
enable_encryption = false
enable_script_checks = true
datacenter = "dc1"
data_dir = "/hab/svc/consul/data/consul"
log_level = "INFO"
server = true
ui = true

[ports]
dns = 8600
http = 8500
https = -1
serf_lan = 8301
serf_wan = 8302
server = 8300

[encryption]
gossip = false
#gossip_key = false
#verify_gossip_incoming = false
#verify_gossip_outgoing = false
tls = false
#verify_incoming = false
#verify_outgoing = false
#verify_server_hostname = false
#ca_file = ""
#cert_file = ""
#key_file = ""
