branches:
  only:
  - master
language: python
cache: pip
addons:
  apt:
    config:
      retries: true
    sources:
    - debian-sid  # Grab shellcheck from the Debian repo (o_O)
    packages:
    - shellcheck
install:
  - pip install pre-commit
notifications:
  webhooks: https://old-bots.habitat.sh:54856/travis
script: ./bin/travis.sh
